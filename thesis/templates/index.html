  <script>
    // Function to refresh the page
    function refreshPage() {
      location.reload();
    }

    // Calculate the time until the next minute
    function timeUntilNextMinute() {
      var now = new Date();
      var secondsUntilNextMinute = 60 - now.getSeconds();
      return secondsUntilNextMinute * 1000; // Convert to milliseconds
    }

    // Refresh the page after a minute
    function refreshAfterMinute() {
      setTimeout(refreshPage, timeUntilNextMinute());
    }

    // Initial call to start the refresh cycle
    refreshAfterMinute();
  </script>

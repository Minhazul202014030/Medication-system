<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Test</title>
</head>

<div class="container mt-5">
  <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <main class="form-signin w-50 m-auto">
        <form method="post" action="{% url 'saveenquiry' %}" class="row g-2">
            {% csrf_token %}
            <center><img class="mb-4" src="/static/4.jpeg" alt="" width="102" height="90">
              <h1 class="h3 mb-3 fw-normal">Medication Schedule</h1>
              <div class="form-floating ">
                <input type="text" name="box_no" class="form-control" id="floatingInput">
                <label for="floatingInput">Enter Box Number:</label>
            </div>
          </center>

          <center>
            <div class="form-floating ">
              <input type="text" name="medicine_name" class="form-control" id="floatingInput" >
              <label for="floatingInput">Enter Medicine Name:</label>
          </div>
          </center>

          <center>
            <div class="form-floating ">
              <input type="text" name="quantity" class="form-control" id="floatingInput">
              <label for="floatingInput">Quantity:</label>
          </div>
          </center>
          <center>

            
                <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
            </center>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

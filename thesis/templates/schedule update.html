<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



       <!-- Add this in the <head> section -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


</head>

<body>
    <script src="button.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <div class="container mt-5">
        <div class="container marketing">

            <!-- Three columns of text below the carousel -->
            <main class="form-signin w-50 m-auto">
                <form method="post" action="{% url 'savereminder' %}">
                  {% csrf_token %}
                    <center> <img class="mb-4" src="/static/OIP.jpeg" alt="" width="62" height="57">
                        <h1 class="h3 mb-3 fw-normal">Medication Schedule</h1>

                        <div class="form-floating ">
                            <input type="text" name="medicine_name" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Enter Medicine Name:</label>
                        </div>

                        <div class="form-floating my-3">
                            <input type="text" name="time1" class="form-control" id="floatingTime" placeholder="HH:MM" required>
                            <label for="floatingTime">Select Time:</label>
                        </div>

                        <button class="btn btn-primary w-100 py-2" type="submit">ADD</button>

                </form>
            </main>
        </div>
    </div>





    <!-- Add these scripts at the end of the <body> section -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/plugins/time_24hr.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#floatingTime", {
            enableTime: true,
            noCalendar: true,
            time_24hr: true,
            dateFormat: "H:i",
        });
    });
    </script>
    
</body>

</html>
